name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    outputs:
      build-artifact: ${{ steps.build.outputs.artifact-name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build Remix app in SPA mode
        id: build
        run: |
          yarn app build
          echo "artifact-name=build-$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL }}
          VITE_DEPLOYMENT_ENV: ${{ vars.VITE_DEPLOYMENT_ENV }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.build.outputs.artifact-name }}
          path: app/build/client/
          retention-days: 1

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: production
      url: https://dex.orderly.network

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build.outputs.build-artifact }}
          path: app/build/client/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload site
        uses: actions/upload-pages-artifact@v3
        with:
          path: app/build/client/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
